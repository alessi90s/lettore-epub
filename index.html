<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EPUB Reader Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>EPUB Reader Online</h1>

    <input type="file" id="epubFile" accept=".epub" />

    <div id="controls">
        <label for="speed">Velocit√† (parole al secondo): </label>
        <input type="number" id="speed" value="5" min="1" max="20" />
        <button id="start">Inizia Lettura</button>
        <button id="stop">Ferma Lettura</button>
    </div>

    <div id="reader">
        <div id="spinner">Caricamento...</div>
    </div>

    <!-- Includi JSZip tramite CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Includi xml2js per parsare i file XML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xml2js/0.4.23/xml2js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
