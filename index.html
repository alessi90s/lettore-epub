<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EPUB Reader Avanzato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>EPUB Reader Avanzato</h1>
    </header>

    <div id="reader">
        <div id="spinner">Caricamento...</div>
    </div>

    <!-- Barra dei controlli fissa in basso -->
    <div id="controls">
        <input type="file" id="epubFile" accept=".epub" />

        <label for="tocSelect">Vai a:</label>
        <select id="tocSelect">
            <option value="">Seleziona un capitolo</option>
            <!-- Le voci dell'indice verranno aggiunte qui -->
        </select>

        <label for="speed">Velocità:</label>
        <button id="decreaseSpeed">-</button>
        <span id="speedDisplay">5</span> parole al secondo
        <button id="increaseSpeed">+</button>

        <button id="start">Inizia Lettura</button>
        <button id="pause">Pausa Lettura</button>
        <button id="stop">Ferma Lettura</button>
        <button id="toggleNightMode">Modalità Notte</button>
    </div>

    <!-- Includi JSZip tramite CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Includi script.js -->
    <script src="script.js"></script>
</body>
</html>
