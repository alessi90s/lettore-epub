<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EPUB Reader Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #reader {
            border: 1px solid #ccc;
            padding: 20px;
            height: 400px;
            overflow-y: scroll;
            margin-top: 20px;
            position: relative;
        }
        #controls {
            margin-top: 20px;
        }
        .highlight {
            background-color: yellow;
        }
        /* Spinner per indicare il caricamento */
        #spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>EPUB Reader Online</h1>

    <input type="file" id="epubFile" accept=".epub" />
    
    <div id="controls">
        <label for="speed">Velocit√† (parole al secondo): </label>
        <input type="number" id="speed" value="5" min="1" max="20" />
        <button id="start">Inizia Lettura</button>
        <button id="stop">Ferma Lettura</button>
    </div>

    <div id="reader">
        <div id="spinner">Caricamento...</div>
    </div>

    <!-- Includi ePub.js tramite jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.88/dist/epub.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
